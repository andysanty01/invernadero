<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="proformas" />


			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div>


		<p:staticMessage severity="info" summary="AGREGAR PRODUCTO"></p:staticMessage>
		<h:form>
			<p:panelGrid columns="2">

				<h:outputText value="Producto: " />
				<p:inputText value="#{beanCompAdministrador.nuevaCiudad.ciuNombre}"
					required="true" requiredMessage="Debe poner un nombre" />

				<h:outputText value="Cantidad: " />
				<p:inputText value="#{beanCompAdministrador.nuevaCiudad.ciuNombre}"
					required="true" requiredMessage="Debe poner un nombre" />

				<h:outputText value="Precio: " />
				<p:inputText value="#{beanCompAdministrador.nuevaCiudad.ciuNombre}"
					required="true" requiredMessage="Debe poner un nombre" />

				<p:commandButton value="Agregar a Lista" icon="pi pi-disk"
					update="@form,:FormOrdenes"
					actionListener="#{beanCompAdministrador.actionListenerInsertarCiudad()}" />
			</p:panelGrid>
		</h:form>


		<p:staticMessage severity="info"
			summary="DETALLES DE PROFORMA X - ADMINISTRADOR"></p:staticMessage>

		<h:form id="FormOrdenes">
			<p:dataTable value="#{beanCompAdministrador.listaProveedores}"
				var="p">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{p.proveId}" />
				</p:column>

				<p:column headerText="PRODUCTO">
					<h:outputText value="#{p.proveRuc}" />
				</p:column>

				<p:column headerText="CANTIDAD">
					<h:outputText value="#{p.proveNombre}" />
				</p:column>

				<p:column headerText="PRECIO">
					<h:outputText value="#{p.proveNomcomercial}" />
				</p:column>

				<p:column headerText="SUBTOTAL">
					<h:outputText value="#{p.proveNomcomercial}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Hacer cambios de #{p.proveNomcomercial}"
						value="Editar" icon="pi pi-pencil"
						actionListener="#{beanCompAdministrador.actionListenerActualizarProveedor(p)}"
						styleClass="rounded-button ui-button-secondary" />
					<p:commandButton
						title="Eliminar #{p.proveNomcomercial} de la lista de proveedores"
						value="Eliminar" icon="pi pi-pencil"
						actionListener="#{beanCompAdministrador.actionListenerEliminarProveedor(p)}"
						styleClass="rounded-button ui-button-danger" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
