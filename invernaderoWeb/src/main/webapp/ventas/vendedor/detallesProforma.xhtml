<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="#{beanVenVendedor.cargarPaginaProformas()}" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		
		
		
		
		<p:staticMessage severity="info"
			summary="LISTA DE DETALLES DE PROFORMA #{beanVenVendedor.proformaCabSeleccionada.proCabId} - ADMINISTRADOR"></p:staticMessage>

		<h:form id="formDetalles">
			<p:dataTable value="#{beanVenVendedor.listaProformasDet}"
				var="pd">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{pd.proDetId}" />
				</p:column>

				<p:column headerText="PRODUCTO">
					<h:outputText value="#{pd.producto.producId}" />
				</p:column>

				<p:column headerText="CANTIDAD">
					<h:outputText value="#{pd.proDetCantidad}" />
				</p:column>

				<p:column headerText="PRECIO UNITARIO">
					<h:outputText value="#{pd.proDetPrecio}" />
				</p:column>

				<p:column headerText="SUBTOTAL">
					<h:outputText value="#{pd.proDetPreciototal}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Hacer cambios de proforma #{p.proCabId}"
						value="Editar" icon="pi pi-pencil"
						actionListener="#{beanVenVendedor.actionListenerActualizarEdicionProformasCab(p)}"
						styleClass="rounded-button ui-button-secondary" />
					<p:commandButton
						title="Eliminar proforma #{p.proCabId} de la lista de proformas"
						value="Eliminar" icon="pi pi-pencil"
						actionListener="#{beanVenVendedor.actionListenerEliminarProformasCab(p)}"
						styleClass="rounded-button ui-button-danger" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
