<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Clientes</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="clientes" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">


				<h:outputText value="Cédula" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliCedula}"
					required="true" requiredMessage="Ingrese los apellidos" validatorMessage="Cédula incorrecta">
					<f:validateRegex pattern="^(([0][1-9])|([1][0-9])|([2][0-4]))([0-9]{8})"/>

				</p:inputText>

				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliApellido}"
					required="true" requiredMessage="Ingrese los apellidos" validatorMessage="Apellido invalido">
					<f:validateRegex pattern="[A-Z]([a-z]|[á-ú])+" />
				</p:inputText>

				<h:outputText value="Nombres:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliNombre}"
					required="true" requiredMessage="Ingrese los nombres" validatorMessage="Nombre invalido">
					<f:validateRegex pattern="[A-Z]([a-z]|[á-ú])+" />
				</p:inputText>

				<h:outputText value="Correo:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliCorreo}"
					required="true" requiredMessage="Ingrese el correo"
					validatorMessage="correo invalido">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>

				<h:outputText value="Teléfono:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliTelefono}"
					required="true" requiredMessage="Ingrese el correo" validatorMessage="Teléfono invalido" >
					<f:validateRegex pattern="(([0][9]))([0-9]{8})"/>
				</p:inputText>

				<h:outputText value="Dirección:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliDireccion}"
					required="true" requiredMessage="Ingrese el correo" validatorMessage="Dirección invalido">
					<f:validateRegex pattern="[A-Z]([a-z]|[á-ú])+" />
				</p:inputText>

				<h:outputText value="Categoría:" />
				<p:inputText value="#{beanVenVendedor.nuevaCliente.cliCategoria}"
					required="true" requiredMessage="Ingrese el correo" />

				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanVenVendedor.actionListenerInsertarCliente()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
