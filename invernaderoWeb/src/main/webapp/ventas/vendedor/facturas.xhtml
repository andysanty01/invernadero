<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<p:staticMessage severity="info"
			summary="LISTA DE FACTURAS - VENDEDOR"></p:staticMessage>

		<h:form id="FormOrdenes">
			<p:dataTable value="#{beanVenVendedor.listaFacturasCab}"
				var="p">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{p.facCabId}" />
				</p:column>

				<p:column headerText="CLIENTE">
					<h:outputText value="#{p.cliente.cliCedula}" />
				</p:column>

				<p:column headerText="FECHA">
					<h:outputText value="#{p.facCabFecha}" />
				</p:column>

				<p:column headerText="SUBTOTAL">
					<h:outputText value="#{p.facCabSubtotal}" />
				</p:column>

				<p:column headerText="IVA">
					<h:outputText value="#{p.facCabIva}" />
				</p:column>

				<p:column headerText="TOTAL">
					<h:outputText value="#{p.facCabTotal}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton
						title="Listar productos de factura #{p.facCabId}"
						value="Productos" icon="pi pi-pencil"
						action="#{beanVenVendedor.actionCargarFacturasDet(p)}"
						styleClass="rounded-button ui-button-success" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
