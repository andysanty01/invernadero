<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu?faces-redirect=true" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>




	<div>
		
		<p:staticMessage severity="info"
			summary="LISTA DE PRODUCTOS">
		</p:staticMessage>
		<h:form id="FormProductos" style="width:1500px">
			<p:dataTable value="#{beanCompComprador.listaProductos}" var="c">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{c.producId}" />
				</p:column>

				<p:column headerText="NOMBRE" style="width:100px">
					<h:outputText value="#{c.producNombre}" />
				</p:column>
				
				<p:column headerText="DESCRIPCION" style="width:250px">
					<h:outputText value="#{c.producDescripcion}" />
				</p:column>
				
				<p:column headerText="FICHA TECNICA" style="width:500px">
					<h:outputText value="#{c.producFichatecnica}" />
				</p:column>
				
				<p:column headerText="STOCK" style="width:100px">
					<h:outputText value="#{c.producStock}" />
				</p:column>
				
				<p:column headerText="PRECIO UNITARIO" style="width:80px">
					<h:outputText value="#{c.producPreciou}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Actualizar producto #{c.producId}" value="Actualizar"
						icon="pi pi-pencil"
						actionListener="#{beanCompComprador.actionListenerActualizarProducto(c)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
