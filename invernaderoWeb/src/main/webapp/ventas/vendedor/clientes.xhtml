<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Clientes</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Nuevo cliente" icon="pi pi-user-plus"
				action="#{beanVenVendedor.actionCargarAgregarClientes()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	
	<p:panel>
	<p:staticMessage severity="info"
			summary="LISTA DE CLIENTES - ADMINISTRADOR"></p:staticMessage>
		<h:form>
		
			<p:dataTable value="#{beanVenVendedor.listaClientes}" var="c"
				paginator="true" rows="5">
				
				<p:column headerText="CEDULA" style="width:50px" filterBy="#{c.cliCedula}">
					<h:outputText value="#{c.cliCedula}" />
				</p:column>
				
				<p:column headerText="APELLIDOS" filterBy="#{c.cliApellido}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliApellido}" />
				</p:column>
				
				<p:column headerText="NOMBRES" filterBy="#{c.cliNombre}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliNombre}" />
				</p:column>
				
				<p:column headerText="CORREO" filterBy="#{c.cliCorreo}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliCorreo}" />
				</p:column>
				
				<p:column headerText="TELEFONO" filterBy="#{c.cliTelefono}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliTelefono}" />
				</p:column>
				
				<p:column headerText="DIRECCION" filterBy="#{c.cliDireccion}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliDireccion}" />
				</p:column>
				
				<p:column headerText="CATEGORIA" filterBy="#{c.cliCategoria}"
					filterMatchMode="contains">
					<h:outputText value="#{c.cliCategoria}" />
				</p:column>
				
				<p:column headerText="ESTADO" style="width:50px">
					<h:outputText value="#{c.cliEstado}" />
				</p:column>
				
				<p:column headerText="OPCIONES">
				
					<p:commandButton icon="pi pi-check-circle"
						title="activar/desactivar" styleClass="ui-button-warning"
						update="@form"
						actionListener="#{beanVenVendedor.actionListenerActivarDesactivarCliente(c.cliCedula)}" />
						
					<p:commandButton icon="pi pi-pencil" title="Editar"
						action="#{beanVenVendedor.actionSeleccionarEdicionCliente(c)}" />
						
					<p:commandButton icon="pi pi-times-circle" title="Eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanVenVendedor.actionListenerEliminarCliente(c.cliCedula)}">
						
						<p:confirm header="ConfirmaciÃ³n"
							message="Desea borrar este usuario?" icon="pi pi-info-circle" />
							
					</p:commandButton>
					
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	
	
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="SÃ­" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
	
	
</body>
</html>
