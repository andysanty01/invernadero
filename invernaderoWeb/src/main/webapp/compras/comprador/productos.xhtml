<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Compras" icon="pi pi-shopping-cart"
				action="menu?faces-redirect=true" />
			<p:menuitem value="Proveedores" icon="pi pi-users"
				action="proveedores?faces-redirect=true" />

			<f:facet name="options">

				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>




	<div>
		<p:staticMessage severity="info" summary="Nuevo Producto"></p:staticMessage>
		<h:form>
			<p:panelGrid columns="2">


				<h:outputText value="Nombre: " />
				<p:inputText value="#{beanCompComprador.nuevoProducto.producNombre}"
					required="true" requiredMessage="Debe poner un nombre" />

				<h:outputText value="Descripción: " />
				<p:inputText
					value="#{beanCompComprador.nuevoProducto.producDescripcion}"
					required="true" requiredMessage="Debe poner un nombre" />

				<h:outputText value="Ficha Técnica: " />
				<p:inputText
					value="#{beanCompComprador.nuevoProducto.producFichatecnica}"
					required="true" requiredMessage="Debe poner un nombre" />

				<h:outputText value="Stock" />
				<p:spinner value="#{beanCompComprador.nuevoProducto.producStock}" min="1" />
				
				<h:outputText value="Precio Unitario" />
										<p:spinner value="#{beanCompComprador.nuevoProducto.producPreciou}" min="0"
											stepFactor="0.01" placeholder="0,00" />

				<p:commandButton value="Guardar" icon="pi pi-save"
					update="@form,:FormProductos"
					actionListener="#{beanCompComprador.actionListenerInsertarProducto()}" />
			</p:panelGrid>
		</h:form>



		<p:staticMessage severity="info" summary="LISTA DE PRODUCTOS">
		</p:staticMessage>
		<h:form id="FormProductos" style="width:100%">
			<p:dataTable value="#{beanCompComprador.listaProductos}" var="c">

				<p:column headerText="ID">
					<h:outputText value="#{c.producId}" />
				</p:column>

				<p:column headerText="NOMBRE">
					<h:outputText value="#{c.producNombre}" />
				</p:column>

				<p:column headerText="DESCRIPCION">
					<h:outputText value="#{c.producDescripcion}" />
				</p:column>

				<p:column headerText="FICHA TECNICA">
					<h:outputText value="#{c.producFichatecnica}" />
				</p:column>

				<p:column headerText="STOCK">
					<h:outputText value="#{c.producStock}" />
				</p:column>

				<p:column headerText="PRECIO UNITARIO">
					<h:outputText value="#{c.producPreciou}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Actualizar producto #{c.producId}"
						value="Actualizar" icon="pi pi-pencil"
						actionListener="#{beanCompComprador.actionListenerActualizarProducto(c)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
