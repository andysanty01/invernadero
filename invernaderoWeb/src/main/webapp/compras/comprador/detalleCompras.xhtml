<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="../../static/css/menu.css"></link>
	<title>Menu Compras</title>
	<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 200px;
}

.ui-dashboard-column {
	width: 220px;
}
</style>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="menu?faces-redirect=true" />
			<f:facet name="options">

				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>


	<div class="card">
		<p:tabView>
			<p:tab title="PRODUCTOS">
				<p class="p-m-0">

					<p:panel
						header="PRODUCTOS DE LA COMPRA #{beanCompComprador.compraCabSeleccionada.comCabId}"
						style="width:1450px" collapsed="false">
						<h:form id="FormCompras">

							<h:outputText value="Proveedor: " />
							<p:outputLabel
								value="#{beanCompComprador.compraCabSeleccionada.proveedor.proveNomcomercial}" />
							<br />

							<h:outputText value="Fecha: " />
							<p:outputLabel
								value="#{beanCompComprador.compraCabSeleccionada.comCabFecha}" />
							<br />

							<p:dataTable value="#{beanCompComprador.listaComprasDet}" var="p">

								<p:column headerText="ID" style="width:40px">
									<h:outputText value="#{p.comDetId}" />
								</p:column>

								<p:column headerText="PRODUCTO">
									<h:outputText value="#{p.producto.producNombre}" />
								</p:column>

								<p:column headerText="CANTIDAD">
									<h:outputText value="#{p.comDetCantidad}" />
								</p:column>

								<p:column headerText="PRECIO">
									<h:outputText value="#{p.comDetPrecio}" />
								</p:column>

								<p:column headerText="SUBTOTAL">
									<h:outputText value="#{p.comDetPreciototal}" />
									<f:facet name="footer">
										<h:outputText
											value="#{beanCompComprador.compraCabSeleccionada.comCabSubtotal}" />
									</f:facet>
								</p:column>
							</p:dataTable>

							<h:outputText style="text-align: center;width:40px"
								value="SUBTOTAL: #{beanCompComprador.compraCabSeleccionada.comCabSubtotal}" />
							<br />
							<h:outputText style="text-align: center;width:40px"
								value="TOTAL (+iva): #{beanCompComprador.compraCabSeleccionada.comCabTotal}" />
						</h:form>
					</p:panel>
				</p>
			</p:tab>
		</p:tabView>
	</div>
</body>
</html>
