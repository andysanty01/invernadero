<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>

	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />


			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>

		</p:menubar>
		<p:staticMessage severity="info" summary="Agregar Proveedores"></p:staticMessage>
	</h:form>
	<div>

		<h:form>
			<p:panelGrid columns="2">

				<h:outputText value="Ruc: " />
				<p:inputText
					value="#{beanCompAdministrador.nuevoProveedor.proveRuc}"
					required="true" requiredMessage="Debe poner un ruc" />
				
				<h:outputText value="Nombre: " />
				<p:inputText
					value="#{beanCompAdministrador.nuevoProveedor.proveNombre}"
					required="true" requiredMessage="Debe poner un nombre" />
					
				<h:outputText value="Nombre Comercial" />
				<p:inputText
					value="#{beanCompAdministrador.nuevoProveedor.proveNomcomercial}"
					required="true" requiredMessage="Ingrese el nombre comercial" />


				<h:outputText value="Dirección" />
				<p:inputText
					value="#{beanCompAdministrador.nuevoProveedor.proveDireccion}"
					required="true" requiredMessage="Debe ingresar la direccion" />


				<h:outputText value="Teléfono" />
				<p:inputText
					value="#{beanCompAdministrador.nuevoProveedor.proveTelefono}"
					required="true" requiredMessage="Debe poner un telefono" />

				<h:outputText value="Ciudad:" />
				<p:selectOneMenu
					value="#{beanCompAdministrador.ciuIdSeleccionado}">
					<f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
					<f:selectItems value="#{beanCompAdministrador.listaCiudades}"
						var="c" itemLabel="#{c.ciuNombre}" itemValue="#{c.ciuId}">
					</f:selectItems>
				</p:selectOneMenu>

				<p:commandButton value="Guardar" icon="pi pi-disk"
					actionListener="#{beanCompAdministrador.actionListenerInsertarProveedor()}"
					action="menu" />
			</p:panelGrid>
		</h:form>

	</div>
</body>
</html>
