<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<div>
		<p:staticMessage severity="info"
			summary="LISTA DE ORDENES - CONSTRUCTOR"></p:staticMessage>

		<h:form id="FormOrdenes">
			<p:dataTable value="#{beanInvBodeguero.listaOrdenes}" var="p">

				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{p.ordenId}" />
				</p:column>

				<p:column headerText="PROFORMA">
					<h:outputText value="#{p.proformasCab.proCabId}" />
				</p:column>

				<p:column headerText="OBSERVACIONES">
					<h:outputText value="#{p.ordenObservaciones}" />
				</p:column>

				<p:column headerText="ESTADO DE ORDEN">
					<h:outputText value="#{p.ordenEstado}" />
				</p:column>

				<p:column headerText="DESPACHADO">
					<h:outputText value="#{p.ordenDespacho}" />
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton
						title="Ver Detalles de proforma #{p.proformasCab.proCabId}"
						value="Despachar" icon="pi pi-pencil"
						action="#{beanInvBodeguero.actionListenerActualizarAvance(p)}"
						styleClass="ui-button-raised ui-button-success" />
					<p:commandButton
						title="Ver Detalles de proforma #{p.proformasCab.proCabId}"
						value="Detalles de Proforma" icon="pi pi-pencil"
						action="#{beanInvBodeguero.actionCargarProformasDet(p.proformasCab.proCabId)}"
						styleClass="ui-button-raised ui-button-secondary" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
