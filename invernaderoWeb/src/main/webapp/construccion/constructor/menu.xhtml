<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Ciudades" icon="pi pi-briefcase" action="ciudades" />
			<p:menuitem value="Nuevo Proveedor" icon="pi pi-briefcase" action="#{beanCompAdministrador.actionCargarAgregarProveedores()}" />
			<f:facet name="options">
			
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user" buttonStyleClass="ui-button-outlined">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info"
			summary="LISTA DE PROVEEDORES - ADMINISTRADOR"></p:staticMessage>
	</h:form>


	<div>
		<h:form id="FormProveedores">
			<p:dataTable value="#{beanCompAdministrador.listaProveedores}" var="p">
			
				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{p.proveId}" />
				</p:column>
				
				<p:column headerText="RUC">
					<h:outputText value="#{p.proveRuc}"/>
				</p:column>
				
				<p:column headerText="NOMBRE">
					<h:outputText value="#{p.proveNombre}"/>
				</p:column>
				
				<p:column headerText="NOMBRE COMERCIAL">
					<h:outputText value="#{p.proveNomcomercial}"/>
				</p:column>
				
				<p:column headerText="DIRECCION">
					<h:outputText value="#{p.proveDireccion}"/>
				</p:column>
				
				<p:column headerText="TELEFONO">
					<h:outputText value="#{p.proveTelefono}"/>
				</p:column>
				
				<p:column headerText="CIUDAD">
					<h:outputText value="#{p.ciudad.ciuNombre}"/>
				</p:column>

				<p:column headerText="OPCIONES">
					<p:commandButton title="Hacer cambios de #{p.proveNomcomercial}" value="Editar" icon="pi pi-pencil" actionListener="#{beanCompAdministrador.actionListenerActualizarProveedor(p)}" styleClass="rounded-button ui-button-secondary" />
					<p:commandButton title="Eliminar #{p.proveNomcomercial} de la lista de proveedores" value="Eliminar" icon="pi pi-pencil" actionListener="#{beanCompAdministrador.actionListenerEliminarProveedor(p)}" styleClass="rounded-button ui-button-danger" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
