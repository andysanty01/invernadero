<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="static/css/menu.css"></link>
	<title>Menu principal Invernaderos</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Sistema ERP Integrado" icon="pi pi-microsoft"/>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>

	</h:form>

	<div id="menu" align="center">
		<img id="logo" src="static/img/logo.png"
			style="width: 256px; margin-bottom: 10px"></img>
		<h:form>
			<p:panel style="width:50%;">
				<p:staticMessage severity="info" summary="Bienvenido #{beanSegUsuarios.beanSegLogin.loginDTO.correo}"
					style="width: 50%; margin-bottom: 15px" />
				<p:dataView value="#{beanSegLogin.loginDTO.listaPerfiles}"
					var="perfil" layout="grid" gridIcon="pi pi-th-large"
					emptyMessage="No tiene perfiles asignados. Consulte al administrador.">
					<p:dataViewGridItem>
						<p:commandLink
							action="#{beanSegLogin.actionMenu(perfil.rutaAcceso)}">
							<p:panelGrid columns="2">
							<i class="#{perfil.segModulo.icono}"
									style="font-size: 2rem; text-align: center"></i>
								<h:outputText value="#{perfil.segModulo.nombreModulo}" />
							</p:panelGrid>
						</p:commandLink>
					</p:dataViewGridItem>
				</p:dataView>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
