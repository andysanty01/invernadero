<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="../../static/css/menu.css"></link>
	<title>Menu Auditoría</title>
	<style type="text/css">
.ui-panel, div.ui-state-hover {
	margin: 10px;
	width: 200px;
}

.ui-dashboard-column {
	width: 220px;
}
</style>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Ver bitácora" icon="pi pi-book"
				action="#{beanAudBitacora.actionCargarMenuBitacora()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<div id="menu" align="center">
			<p:panel style="width:50%;">
				<p:staticMessage severity="info" summary="Módulo Auditoría"
					style="width: 50%; margin-bottom: 15px ; margin-top: 15px" />
				<p:panelGrid columns="3">
					<f:facet name="header">
						<p:graphicImage url="../../static/img/auditoria.jpg"
							style="width: 256px" />
					</f:facet>
					<i class="pi pi-book" style="font-size: 2rem; text-align: center"></i>
					<p:commandLink value="Ver bitácora" icon="pi pi-book"
						action="#{beanAudBitacora.actionCargarMenuBitacora()}"
						styleClass="rounded-button ui-button-secondary"></p:commandLink>
				</p:panelGrid>
			</p:panel>
		</div>
	</h:form>
</body>
</html>
